<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
</head>

<header>
    <h1>Cambiaso</h1>
    <h3>Completa el formulario con todos los detalles necesarios para la venta de tu producto.</h3>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="comprar.html">Comprar</a></li>
            <li><a href="formulario.html">Vender</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
<body>
    <form>
        <label for="titulo">Título del producto:</label><br>
        <input type="text" id="titulo" name="titulo"><br>
        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" min="0" value="0"><br>
        <label for="categoria">Categoría:</label><br>
        <select id="categoria" name="categoria"><br> 
            <option value="muebles">Muebles</option>
            <option value="jardin">Jardín</option>
            <option value="electrodomestico">Electrodoméstico</option>
            <option value="tecnologia">Tecnología</option>
            <option value="indumentaria">Indumentaria</option>
            <option value="juguete">Juguetes</option>
            <option value="cocina">Cocina</option>
            <option value="inmueble">Inmuebles</option>
            <option value="vehiculo">Vehículos</option>
        </select><br>
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="10" cols="30"></textarea><br> 
        <label for="imagen">Subir fotos:</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
        <img id="preview" src="" alt="Vista previa" style="max-width: 300px; display: none;">
        <button type="submit">Publicar</button>
    </form>
</body>
</html>
